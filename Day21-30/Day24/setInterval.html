<!DOCTYPE html>
<html>
<head>
    <title>setInterval Example</title>
</head>
<body>

<h2 id="counter">0</h2>

<script>
    let count = 0;

    setInterval(() => {
        count++;
        document.getElementById("counter").textContent = count;
    }, 1000); // runs every 1 sec
</script>

</body>
</html>
